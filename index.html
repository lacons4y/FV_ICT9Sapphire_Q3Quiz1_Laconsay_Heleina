<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Operator</title>

    <style>
    	body{
    		background-image: url("https://img.freepik.com/premium-vector/white-squared-paper_739930-1102.jpg?semt=ais_hybrid");
    		font-family: monaco;
    	}
    	p {
    		background-color: white;
    		box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    	}

    	p:hover {
    		transform: translateY(-5px);
    	}

    	button:hover {
    		transform: translateY(-5px);

    	}
    </style>
</head>
<body>
    <center>
    	<br><br>
    	<p style="font-style:italic">If a = 20 and b = 5, compute for the following...</p>
    	<a href="index.html"><button type="button" class="btn btn-success">Refresh</button></a>
    	<br><br>
        <h2 style="font-size:40px">Arithmetic Operator</h2>

        <script>

       var n1 = 20
       var n2 = 5;

        </script>

        <p id="answer"></p>
        <p id="answer2"></p>

        <button type="button" class="btn btn-primary" onclick="var n1 = 20, n2 = 5; document.getElementById('answer').innerHTML = '<h1 style=font-size:20px;>Exponent : ' + (n1 ** n2) + '</h1>'; document.getElementById('answer2').innerHTML = '<h1 style=font-size:20px;>Modulus : ' + (n1 % n2) + '</h1>'">ANSWER</button>

        <br><br>
        <br><br>

        <h2 style="font-size:40px">Comparison Operator</h2>

        <p id="answer3"></p>
        <p id="answer4"></p>

        <button type="button" class="btn btn-primary" onclick="var n1 = 20, n2 = 5; document.getElementById('answer3').innerHTML = '<h1 style=font-size:20px;>is a greater than b? : ' + (n1 > n2) + '</h1>'; document.getElementById('answer4').innerHTML = '<h1 style=font-size:20px;>is a equal to b? : ' + (n1 == n2) + '</h1>'">ANSWER</button>

        <br><br>
        <br><br>

        <h2 style="font-size:40px">Logical Operator</h2>

        <p id="answer5"></p>
        <p id="answer6"></p>

        <button type="button" class="btn btn-primary" onclick="var n1 = 20, n2 = 5; document.getElementById('answer5').innerHTML = '<h1 style=font-size:20px;>(n1 <= n2) && (n1>=n2) : ' + (n1 <= n2 && n1 >= n2) + '</h1>'; document.getElementById('answer6').innerHTML = '<h1 style=font-size:20px;>(a != b) || (a == b) : ' + (n1 != n2 || n1 == n2) + '</h1>'">ANSWER</button>
    </center>
</body>
</html>
